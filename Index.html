<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/icon.png">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <h2 class="count" id="count-home">0<h2>
                
                <div>
                    <button class="home-btn" onclick="one()">+1</button>
                    <button class="home-btn" onclick="two()">+2</button>
                    <button class="home-btn" onclick="tree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <h2 class="count" id="count-guest">0<h2>
                
                <div>
                    <button class="home-btn" onclick="oneg()">+1</button>
                    <button class="home-btn" onclick="twog()">+2</button>
                    <button class="home-btn" onclick="treeg()">+3</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

</body>
</html>
